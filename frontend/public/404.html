<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SiemensTask</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1; // Change to 1 for project pages

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, pathSegmentsToKeep + 1)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
